<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-success" style="margin-left: 300px;">Crop Recommendation System</h1>

    <form action="/predict" method="POST" style="margin-top: 50px;margin-bottom: 100px;">
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label></br>
                <input type="number" step="0.01" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen Value">
            </div>
            <div class="col-md-4">
                <label for="Phosphorus">Phosphorus</label></br>
                <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus Value">
            </div>
            <div class="col-md-4">
                <label for="Potassium">Potassium</label></br>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium Value">
            </div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4">
                <label for="Temperature">Temperature</label></br>
                <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature Value">
            </div>
            <div class="col-md-4">
                <label for="Humidity">Humidity</label></br>
                <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity Value">
            </div>
            <div class="col-md-4">
                <label for="PH">PH</label></br>
                <input type="number" id="PH" name="PH" placeholder="Enter PH Value">
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4">
                <label for="Rainfall">Rainfall</label></br>
                <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall Value">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
            </div>
        </div>
    </form>

 
    {% if result %}
    <div style="width: 18rem;margin-left: 420px;">
        <h3 class="card-title">Recommended Crop</h3>
        <img src="{{url_for('static', filename='crop.jpeg')}}" class="card-img-top" alt="....">
        <div class="card-body">
            <p class="card-text">{{ result }}</p>
        </div>
    </div>
    {% endif %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
